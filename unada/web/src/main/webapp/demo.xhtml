<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
    <meta http-equiv="refresh" content="5"/>
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />

	<title>uNaDa Demo page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/unada-main.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href="css/bootstrap-social.css" rel="stylesheet" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" rel="stylesheet" />
	<script src="js/bootstrap-dropdown.js"></script>
</h:head>

<h:body>

	<div class="container">
		<!-- Static navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SmartenIT</a>
				</div>
				<div class="navbar-collapse collapse">
					<h:form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="index.xhtml">Settings</a></li>
                            <li><a href="overlay.xhtml">Overlay</a></li>
							<li><a href="social.xhtml">Social</a></li>
							<li><a href="cache.xhtml">Cache</a></li>
							<li class="dropdown active"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"><h:outputText
										value="#{unadaSessionBean.name}" /><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="admin.xhtml">Administration</a></li>
                                    <li class="active"><a href="demo.xhtml">Demo</a></li>
									<li><a href="#">Reports</a></li>
									<li class="divider"></li>
									<li><h:commandLink action="#{unadaSessionBean.logout}"
											value="Logout" /></li>
								</ul></li>
						</ul>
					</h:form>
				</div>
			</div>
		</div>

		<div class="row marketing">
			<h2>Events</h2>
            <ui:repeat value="#{demoBean.eventList}" var="e">
                <div class="#{e.alertclass}">
                    <strong>#{e.title}</strong> #{e.text}
                </div>
            </ui:repeat>

		</div>

		<div class="footer">
			<center>
				<p>&copy; The SmartenIT Consortium 2015</p>
			</center>
		</div>
	</div>
	<!-- /container -->

	<script>
		$('.dropdown-toggle').dropdown()
	</script>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</h:body>
</html>

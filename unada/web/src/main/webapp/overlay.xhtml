<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />

	<title>uNaDa Overlay Configuration Page</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/unada-main.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
	<link
		href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css"
		rel="stylesheet" />

	<script src="js/bootstrap-dropdown.js"/>
	<script src="js/geolocation.js"/>
	
</h:head>

<h:body onload="getLocation()">

	<div class="container">
		<!-- Static navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SmartenIT</a>
				</div>
				<div class="navbar-collapse collapse">
					<h:form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="index.xhtml">Settings</a></li>
                            <li class="active"><a href="overlay.xhtml">Overlay</a></li>
							<li><a href="social.xhtml">Social</a></li>
							<li><a href="cache.xhtml">Cache</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"><h:outputText
										value="#{unadaSessionBean.name}" /><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="admin.xhtml">Administration</a></li>
                                    <li><a href="demo.xhtml">Demo</a></li>
									<li><a href="#">Reports</a></li>
									<li class="divider"></li>
									<li><h:commandLink action="#{unadaSessionBean.logout}"
											value="Logout" /></li>
								</ul></li>
						</ul>
					</h:form>
				</div>
			</div>
		</div>

		<div class="row marketing">
			<h2>Overlay configuration</h2>
            <br/>
			<h:form class="form-horizontal" role="form" id="configuration">

                <div class="form-group">
                    <label for="macAddress" class="col-xs-4 control-label">uNaDa's MAC
                        Address</label>
                    <div class="col-xs-6">
                        <h:inputText type="text" class="form-control" id="macAddress"
                                     value="#{unadaConfigurationBean.unadaConfiguration.macAddress}" />
                    </div>
                </div>
                
                <div class="form-group">
					<label for="bootstrap" class="col-xs-4 control-label">Bootstrap Node?</label>
					<div class="col-xs-2">
						<h:selectOneMenu class="form-control" id="bootstrap"
							value="#{unadaConfigurationBean.unadaConfiguration.bootstrapNode}">
   							<f:selectItem itemValue="false" itemLabel="false" />
   							<f:selectItem itemValue="true" itemLabel="true" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<label for="ipAddress" class="col-xs-4 control-label">Bootstrap Node's IP
						Address</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="ipAddress"
							value="#{unadaConfigurationBean.unadaConfiguration.ipAddress}" />
					</div>
				</div>

				<div class="form-group">
					<label for="port" class="col-xs-4 control-label">Bootstrap Node's Port</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="port"
							value="#{unadaConfigurationBean.unadaConfiguration.port}" />
					</div>
				</div>

				<div class="form-group">
					<label for="port" class="col-xs-4 control-label">Location
						Latitude</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="latitude"
							value="#{unadaConfigurationBean.unadaConfiguration.location.latitude}" />
					</div>
                </div>

                <div class="form-group">
                    <label for="port" class="col-xs-4 control-label">Location
                        Longitude</label>
                    <div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="longitude"
							value="#{unadaConfigurationBean.unadaConfiguration.location.longitude}" />
					</div>
				</div>

                <div class="form-group">
                    <label for="chunkSize" class="col-xs-4 control-label">Chunk Size (B)</label>
                    <div class="col-xs-6">
                        <h:inputText type="text" class="form-control" id="chunkSize"
                                     value="#{unadaConfigurationBean.unadaConfiguration.chunkSize}" />
                    </div>
                </div>

				<div class="form-group">
					<div class="text-center">
						<div class="btn-group">
							<h:commandButton type="submit" class="btn btn-primary"
								action="#{unadaConfigurationBean.updateUnadaConfiguration}"
								value="Update" />
							<h:commandButton type="reset" class="btn btn-default"
								value="Cancel" />
						</div>
					</div>
				</div>
			</h:form>
			<p></p>
		</div>

		<div class="footer">
			<center>
				<p>&copy; The SmartenIT Consortium 2015</p>
			</center>
		</div>

	</div>
	<!-- /container -->

	<script>
		$('.dropdown-toggle').dropdown()
	</script>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrapValidator.js"></script>
	<script src="js/validator/ip.js"></script>
	<script src="js/validator/mac.js"></script>
	<script src="js/validator/between.js"></script>
	<script src="js/validator/notEmpty.js"></script>
    <script src="js/validator/greaterThan.js"></script>
	
	<script>
		$(document)
				.ready(
						function() {
							$('#configuration')
									.bootstrapValidator(
											{
												feedbackIcons : {
													valid : 'glyphicon glyphicon-ok',
													invalid : 'glyphicon glyphicon-remove',
													validating : 'glyphicon glyphicon-refresh'
												},
												fields : {
													'configuration:ipAddress' : {
														validators : {
															ip : {
																message : 'The uNaDa IP address is not an IPv4 address.'
															},
															notEmpty : {
																message : 'The uNaDa IP address must not be empty.'
															}
														}
													},
													'configuration:macAddress' : {
														validators : {
															mac : {
																message : 'The MAC address is not a MAC address.'
															},
                                                            notEmpty : {
                                                                message : 'The MAC address must not be empty.'
                                                            }
														}
													},
													'configuration:port' : {
														validators : {
															between : {
																min : 0,
																max : 65535,
																message : 'The port must be between 0 and 65535'
															}
														}
													},
													'configuration:latitude' : {
														validators : {
															between : {
																min : -90,
																max : 90,
																message : 'The latitude must be between -90.0 and 90.0.'
															}
														}
													},
													'configuration:longitude' : {
														validators : {
															between : {
																min : -180,
																max : 180,
																message : 'The longitude must be between -180.0 and 180.0.'
															}
														}
													},
                                                    'configuration:chunkSize' : {
                                                        validators : {
                                                            between : {
                                                                min : 1000,
                                                                max : 10000000,
                                                                message : 'The chunk size must be between 1000 and 10000000 Bytes.'
                                                            }
                                                        }
                                                    }
												}
											});
						});
	</script>
</h:body>
</html>

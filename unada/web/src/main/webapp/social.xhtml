<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />

	<title>uNaDa Social Prediction Configuration</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/unada-main.css" rel="stylesheet" />
	<link href="css/font-awesome.css" rel="stylesheet" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css" rel="stylesheet" />
	<script src="js/bootstrap-dropdown.js"></script>
</h:head>

<h:body>

	<div class="container">
		<!-- Static navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SmartenIT</a>
				</div>
				<div class="navbar-collapse collapse">
					<h:form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="index.xhtml">Settings</a></li>
                            <li><a href="overlay.xhtml">Overlay</a></li>
							<li class="active"><a href="social.xhtml">Social</a></li>
							<li><a href="cache.xhtml">Cache</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown"><h:outputText
										value="#{unadaSessionBean.name}" /><b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="admin.xhtml">Administration</a></li>
                                    <li><a href="demo.xhtml">Demo</a></li>
									<li><a href="#">Reports</a></li>
									<li class="divider"></li>
									<li><h:commandLink action="#{unadaSessionBean.logout}"
											value="Logout" /></li>
								</ul></li>
						</ul>
					</h:form>
				</div>
			</div>
		</div>

		<div class="row marketing">
			<h2>Social Prediction Parameters</h2>
            <br/>
			<h:form class="form-horizontal" role="form" id="social">

				<div class="form-group">
					<label for="lambda1" class="col-xs-4 control-label">Lambda #1</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="lambda1"
							value="#{socialBean.socialPredictionParameters.lambda1}" />
					</div>
				</div>

				<div class="form-group">
					<label for="lambda2" class="col-xs-4 control-label">Lambda #2</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="lambda2"
							value="#{socialBean.socialPredictionParameters.lambda2}" />
					</div>
				</div>

				<div class="form-group">
					<label for="lambda3" class="col-xs-4 control-label">Lambda #3</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="lambda3"
							value="#{socialBean.socialPredictionParameters.lambda3}" />
					</div>
				</div>

				<div class="form-group">
					<label for="lambda4" class="col-xs-4 control-label">Lambda #4</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="lambda4"
							value="#{socialBean.socialPredictionParameters.lambda4}" />
					</div>
				</div>

				<div class="form-group">
					<label for="lambda5" class="col-xs-4 control-label">Lambda #5</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="lambda5"
							value="#{socialBean.socialPredictionParameters.lambda5}" />
					</div>
				</div>

				<div class="form-group">
					<label for="lambda6" class="col-xs-4 control-label">Lambda #6</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="lambda6"
							value="#{socialBean.socialPredictionParameters.lambda6}" />
					</div>
				</div>

				<div class="form-group">
					<div class="text-center">
						<div class="btn-group">
							<h:commandButton type="submit" class="btn btn-primary"
								action="#{socialBean.updateSocialParameters}" value="Update" />
							<h:commandButton type="reset" class="btn btn-default"
								value="Cancel" />
						</div>
					</div>
				</div>
			</h:form>

			<p></p>
		</div>

		<div class="footer">
			<center>
				<p>&copy; The SmartenIT Consortium 2015</p>
			</center>
		</div>

	</div>
	<!-- /container -->

	<script>
		$('.dropdown-toggle').dropdown()
	</script>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrapValidator.js"></script>
	<script src="js/validator/numeric.js"></script>

	<script>
		$(document)
				.ready(
						function() {
							$('#social')
									.bootstrapValidator(
											{
												feedbackIcons : {
													valid : 'glyphicon glyphicon-ok',
													invalid : 'glyphicon glyphicon-remove',
													validating : 'glyphicon glyphicon-refresh'
												},
												fields : {
													'social:lambda1' : {
														validators : {
															numeric : {
																message : 'The Lamdba #1 must be a numeric.'
															}
														}
													},
													'social:lambda2' : {
														validators : {
															numeric : {
																message : 'The Lamdba #2 must be a numeric.'
															}
														}
													},
													'social:lambda3' : {
														validators : {
															numeric : {
																message : 'The Lamdba #3 must be a numeric.'
															}
														}
													},
													'social:lambda4' : {
														validators : {
															numeric : {
																message : 'The Lamdba #4 must be a numeric.'
															}
														}
													},
													'social:lambda5' : {
														validators : {
															numeric : {
																message : 'The Lamdba #5 must be a numeric.'
															}
														}
													},
													'social:lambda6' : {
														validators : {
															numeric : {
																message : 'The Lamdba #6 must be a numeric.'
															}
														}
													}
												}
											});
						});
	</script>
</h:body>
</html>

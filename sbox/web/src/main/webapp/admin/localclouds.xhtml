<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="../../assets/ico/favicon.ico" />

	<title>SBox Local Clouds</title>
	<link href="../css/bootstrap.css" rel="stylesheet" />
	<link href="../css/sbox-main.css" rel="stylesheet" />
	<link href="../css/bootstrapValidator.css" rel="stylesheet" />

	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
</h:head>

<h:body>

	<div class="container">
		<!-- Static navbar -->
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">SmartenIT</a>
				</div>
				<div class="navbar-collapse collapse">
					<h:form>
						<ul class="nav navbar-nav navbar-right">
							<li><h:commandLink value="Home"
									action="#{dashboardBean.gotoIndexPage}" /></li>
							<li><h:commandLink value="ISP"
									action="#{dashboardBean.gotoIspPage}" /></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">Network <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><h:commandLink value="Routers"
											action="#{dashboardBean.gotoRoutersPage}" /></li>
									<li><h:commandLink value="SDN Controllers"
											action="#{dashboardBean.gotoSDNControllersPage}" /></li>
									<li><h:commandLink value="Links"
											action="#{dashboardBean.gotoLinksPage}" /></li>
									<li><h:commandLink value="Tunnels"
											action="#{dashboardBean.gotoTunnelsPage}" /></li>
								</ul></li>
							<li class="active dropdown"><a href="#"
								class="dropdown-toggle" data-toggle="dropdown">Datacenters <b
									class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><h:commandLink value="Local Clouds"
											action="#{dashboardBean.gotoLocalCloudsPage}" /></li>
									<li><h:commandLink value="Remote Clouds"
											action="#{dashboardBean.gotoRemoteCloudsPage}" /></li>
									<li><h:commandLink value="Inter-Datacenter"
											action="#{dashboardBean.gotoInterDatacenterPage}" /></li>
								</ul></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">SBox <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><h:commandLink value="Settings"
											action="#{dashboardBean.gotoSettingsPage}" /></li>
									<li><a href="#">Reports</a></li>
									<li><a href="#">Analytics</a></li>
									<li class="divider"></li>
									<li><a href="#">Demo</a></li>
								</ul></li>
						</ul>
					</h:form>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</div>

		<div class="row marketing">
			<h2 class="page-header">Local Clouds</h2>
			<h:form class="form-horizontal" role="form" id="clouds">
				<div class="form-group">
					<label for="cloudDcName" class="col-xs-4 control-label">Cloud
						Name</label>
					<div class="col-xs-6">
						<h:inputText type="text" class="form-control" id="cloudDcName"
							placeholder="Cloud Name"
							value="#{dashboardBean.cloud.cloudDcName}"
							rendered="#{dashboardBean.editable}" />
						<h:outputText type="text" class="form-control"
							value="#{dashboardBean.cloud.cloudDcName}"
							rendered="#{not dashboardBean.editable}" />
					</div>
				</div>


				<div class="form-group">
					<label for="ases" class="col-xs-4 control-label">AS</label>
					<div class="col-xs-4">
						<h:selectOneMenu value="#{dashboardBean.cloud.as.asNumber}" id="ases"
							class="form-control">
							<f:selectItems value="#{dashboardBean.asArray}" var="a"
								itemLabel="#{a.asNumber}" itemValue="#{a.asNumber}" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="form-group">
					<label for="sdnControllers" class="col-xs-4 control-label">SDN
						Controller</label>
					<div class="col-xs-6">
						<h:selectOneMenu value="#{dashboardBean.cloud.sdnController.managementAddress.prefix}"
							id="sdnControllers" class="form-control">
							<f:selectItems value="#{dashboardBean.sdnControllersArray}"
								var="sdn" itemLabel="#{sdn.managementAddress.prefix}"
								itemValue="#{sdn.managementAddress.prefix}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<label for="daRouters" class="col-xs-4 control-label">DA
						Router</label>
					<div class="col-xs-6">
						<h:selectOneMenu value="#{dashboardBean.cloud.daRouter.managementAddress.prefix}"
							id="daRouters" class="form-control">
							<f:selectItems value="#{dashboardBean.daRoutersArray}" var="da"
								itemLabel="#{da.managementAddress.prefix}"
								itemValue="#{da.managementAddress.prefix}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-xs-4 control-label">Prefix/Prefix Length</label>
					<div class="col-xs-4">
						<h:inputText type="text" class="col-md-4 form-control" id="prefix"
							placeholder="Prefix" value="#{dashboardBean.network.prefix}" />
					</div>
					<div class="col-xs-2">
						<h:inputText type="text" class="form-control" id="prefixLength"
							placeholder="Length"
							value="#{dashboardBean.network.prefixLength}" />
					</div>
					<div class="col-xs-2">
						<h:commandLink class="btn btn-primary btn-sm">
							<span class="glyphicon glyphicon-plus"> <f:ajax
									execute="prefix prefixLength"
									listener="#{dashboardBean.addLocalNetwork}"
									render="prefixesTable prefix prefixLength" />
							</span>
						</h:commandLink>
					</div>
				</div>

				<center>
					<div class="form-group" id="tableGroup">
						<div class="table-responsive">
							<h:dataTable value="#{dashboardBean.cloud.dcNetworks}" var="net"
								class="table table-striped table-condensed table-nonfluid"
								id="prefixesTable">
								<h:column class="col-xs-4">
									<f:facet name="header" class="col-xs-4">Prefix</f:facet>
									<h:outputText value="#{net.prefix}" id="tablePrefix"/>
							</h:column>
								<h:column class="col-xs-2">
									<f:facet name="header" class="col-xs-2">Length</f:facet>
									<h:outputText value="#{net.prefixLength}" id="tablePrefixLength"/>
							</h:column>

								<h:column class="col-xs-2">
									<f:facet name="header" class="col-xs-2">Actions</f:facet>
									<div class="form-group">
										<h:commandLink class="btn btn-danger btn-sm" type="button">
											<span class="glyphicon glyphicon-remove"> <f:ajax
													execute="@this" render="prefixesTable tableGroup clouds"
													listener="#{dashboardBean.deleteLocalNetwork(net)}" />
											</span>
										</h:commandLink>
									</div>
								</h:column>
							</h:dataTable>
						</div>
					</div>
				</center>

				<div class="form-group">
					<div class="btn-group col-xs-6 col-xs-offset-4">
						<h:commandButton type="submit" class="btn btn-primary"
							action="#{dashboardBean.updateCloud}" value="Submit" />
						<h:commandButton type="reset" class="btn btn-default"
							value="Cancel" />
					</div>
				</div>
			</h:form>
			<h:form>
				<div class="table-responsive">
					<h:dataTable value="#{dashboardBean.cloudsList}" var="c"
						class="table table-striped">
						<h:column>
							<f:facet name="header">Cloud Name</f:facet>
								#{c.cloudDcName}
							</h:column>
						<h:column>
							<f:facet name="header">AS Number</f:facet>
								#{c.as.asNumber}
							</h:column>
						<h:column>
							<f:facet name="header">SDN Controller</f:facet>
								#{c.sdnController.managementAddress.prefix}
							</h:column>
						<h:column>
							<f:facet name="header">Actions</f:facet>
							<div class="btn-group">
								<h:commandLink type="button" class="btn btn-warning btn-sm"
									action="#{dashboardBean.editCloud(c)}">
									<span class="glyphicon glyphicon-pencil"/></h:commandLink>
								<h:commandLink type="button" class="btn btn-danger btn-sm"
									action="#{dashboardBean.deleteCloud(c)}">
									<span class="glyphicon glyphicon-remove"/></h:commandLink>
							</div>
						</h:column>
					</h:dataTable>
				</div>
			</h:form>
		</div>

		<div class="footer">
			<p>&copy; The SmartenIT Consortium 2014</p>
		</div>

	</div>
	<!-- /container -->

	<script>
		$('.dropdown-toggle').dropdown()
	</script>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../js/bootstrap-dropdown.js"></script>
	<script src="../js/bootstrapValidator.js"></script>
	<script src="../js/validator/between.js"></script>
	<script src="../js/validator/notEmpty.js"></script>
	<script src="../js/validator/ip.js"></script>

	<script>
		$(document)
				.ready(
						function() {
							$('#clouds')
									.bootstrapValidator(
											{
												feedbackIcons : {
													valid : 'glyphicon glyphicon-ok',
													invalid : 'glyphicon glyphicon-remove',
													validating : 'glyphicon glyphicon-refresh'
												},
												fields : {
													'clouds:cloudDcName' : {
														validators : {
															notEmpty : {
																message : 'The Cloud Name must not be empty.'
															}
														}
													},
													'clouds:ases' : {
														validators : {
															notEmpty : {
																message : 'The AS Number must not be empty.'
															}
														}
													},
													'clouds:daRouters' : {
														validators : {
															notEmpty : {
																message : 'The DA Router must not be empty.'
															}
														}
													},
													'clouds:sdnControllers' : {
														validators : {
															notEmpty : {
																message : 'The SDN controller must not be empty.'
															}
														}
													},
													'clouds:tablePrefix' : {
														validators : {
															notEmpty : {
																message : 'The table must not be empty.'
															}
														}
													}
												}
											});
						});
	</script>
</h:body>
</html>
